<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    
    <h1>Todos</h1>

    <form id="form">

        <input type="text" id="input__id" class="input__class" placeholder="Enter your todo" autocomplete="off"/>

        <ul class="todos__class" id="todos__id">
        </ul>
    </form>

    <small>Left click to toggle complete.
        <br/>
        Right click to delete the Todo.</small>
</body>
</html>
